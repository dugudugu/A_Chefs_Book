{% extends 'base.html' %}
{% block content %}

<div class="edit-recipe col-lg-6 offset-lg-4">

    <div class="text-center">
        <h2>Edit a Recipe!</h2>
        <p>Please fill in the form to add a recipe</p>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form action="{{url_for('edit_recipe', recipe_id=recipe._id)}}" method="POST" class="edit-recipe-form" enctype="multipart/form-data">
            
                <div class=" col-12 mt-3 mb-5">
                    <!-- Recipe Title -->
                    <div class="mt-3 md-form form-lg">
                        <label for="recipe_title" class="label">Recipe title</label>
                        <input type="text" id="title" name="recipe_title" value="{{recipe.recipe_name}}" required class="form-control">
                    </div>

                    <!-- Recipe Description -->
                    <div class="mt-5 md-form form-lg">
                        <label for="recipe_description" class="label">Recipe description</label>
                        <input type="text" id="description" name="recipe_description" value="{{recipe.recipe_description}}" class="form-control">
                    </div>
                </div>

                <div class="input-field col-12 mb-5">
                    <div class="flex-selection">

                        <!-- Dish Type -->
                        <div class="input-field col-lg-3 col-sm-4 mobile-style">
                            <label for="dish_type" class="label">Dish type</label>
                            <select class="form-control" id="type" name="dish_type" required>
                                {% for cat in Categories %}
                                    {% if cat.dish_type == recipe.dish_type %}
                                        <option value="{{cat.dish_type}}" selected>{{cat.dish_type}}</option>
                                    {% else %}
                                        <option value="{{cat.dish_type}}">{{cat.dish_type}}</option>
                                    {% endif %}    
                                {% endfor %}
                                </select>
                        </div>

                        <!-- Servings -->
                        <div class="input-field col-lg-2 col-sm-4 mobile-style">
                            <label for="recipe_serving" class="label">Serves</label>
                            <input type="number" name="serves" id="recipe_serving" required class="form-control" min="0" value="{{recipe.recipe_serving}}"/>
                        </div>

                        <!-- Preparation Time -->
                        <div class="input-field col-lg-2 col-sm-4 mobile-style">
                            <label for="preparation_time" class="label">Prep time</label>
                            <input type="text" name="prep-time" id="preparation_time" required class="form-control" value="{{recipe.preparation_time}} />
                        </div>

                        <!-- Cooking Time -->
                        <div class="input-field col-lg-2 col-sm-4 mobile-style">
                            <label for="cooking_time" class="label">Cooking time</label>
                            <input type="text" name="cooking-time" id="cooking_time" required class="form-control" value="{{recipe.cooking_time}} />
                        </div>

                        <!-- Difficulty level -->
                        <div class="input-field col-lg-3 col-sm-4 mobile-style">
                            <label for="recipe_difficulty" class="label">Level</label>
                            <select class="form-control" id="difficulty" name="recipe_difficulty" required>
                                {% for diff in difficulty %}
                                    {% if diff.recipe_difficulty = recipe.recipe_difficulty %}
                                        <option value="{{diff.recipe_difficulty}}" selected>{{diff.recipe_difficulty}}</option>
                                    {% else %}
                                        <option value="{{diff.recipe_difficulty}}">{{diff.recipe_difficulty}}</option>
                                    {% endif %}    
                                {% endfor %}    
                                </select>
                        </div>

                        </div>
                    </div>

                    <!-- Recipe Ingredients -->
                    <div class="col-10 btn-inline mb-5" id="TextBoxGroupIngredients">
                        <div id="TextBoxIngredient">
                            <label for="recipe_ingredients" class="label">Ingredients (One ingredient for each line)</label>
                                <div class="flex">
                                <input type="text" id="ingredient" name="recipe_ingredients[1]" value=" " required class="form-control">
                                <a class="btn btn-sm" id="addIngredient" role="button"><i class="fas fa-plus" aria-hidden="true "></i></a>
                                </div>
                        </div>
                    </div>

                    <!-- Recipe Instructions -->
                    <div class="col-12 mb-5" id="TextBoxInstructions">
                        <div class="form-group" id="TextBoxInstruction">
                            <label for="recipe_instruction" class="label">Instruction</label>
                            <textarea class="form-control" id="TextBoxInstruction name="recipe_instruction">{{recipe.preparation_time}}
                            </textarea>
                        </div>
                    </div>
                    
                    <!-- Upload Image for recipe
                    <div class=" mb-5 col-8">
                       <img src="https://www.industriehof.com/images/social/xing-24x24.png" id="img-preview" />
                        <label class="file-upload-container" for="recipe_image">
                                <input id="file-upload" type="file" class="form-control" name="recipe_image">
                        </label>
                    </div> -->

                    <!-- Submit Recipe -->
                    <div class="submit-btns col-12">
                        <input class="btn btn-primary submit-btn" type="submit" value="Submit">
                        <a class="btn btn-primary cancel-btn" role="button" href="{{url_for('all_recipes')}}">Cancel</a>
                    </div>
            
            </form>
        </div>
    </div>
</div>



{% endblock %}
