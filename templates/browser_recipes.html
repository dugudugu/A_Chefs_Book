{% extends 'base.html' %}
{% block content %}


    
<!-- Browser Card -->
<div class="intro-home col-lg-6 offset-lg-4">
    
<!-- Card image -->
    <div class="card-image">
        <img class="img-fluid" src="https://res.cloudinary.com/dbnahdjbc/image/upload/v1571576090/A%20Chefs%20Book/Using-in-season-Fall-harvest-foods-in-your-meals-helps-save-money-and-add-a-huge-health-benefit.-Get-great-tips-and-recipes-at-Made-in-a-Pinch-and-follow-us-on-Pinterest1-min_brnfuq.png"
            alt="Home Image">
    </div>
    
<!--Card Text-->
    <div class="card-home text-center">
      <h5>Search for a recipe</h5>
      <!-- Search form -->
      <form class="form-inline md-form form-sm mt-0" action="{{url_for('search_bar')}}" method="POST">
        <i class="fas fa-search" aria-hidden="true" for="submit-form"></i>
        <input class="form-control form-control-sm ml-3 w-75" type="text" name="search_text" placeholder="Search" aria-label="Search" required>
      </form>
    </div>
</div>



<!-- Favorite Recipes -->
<div class="fav-recipes col-lg-8 offset-lg-3">
  <div class="fav-header mt-5 mb-5 text-center">
    <h3>Favorite Recipe's</h3>
  </div>

  <!-- Card deck -->

  <div class="card-deck fav-deck">

    <!-- Card -->
    {% for recipe in recipes %}

    <div class="card mb-5">

      <!--Card image-->
      <div class="view overlay">
        <img class="card-img-top" src="{{recipe.recipe_image}}" alt="Card image cap">
      </div>

      <!--Card content-->
      <div class="card-body">

        <!--Title-->
        <h5 class="card-title text-center">{{recipe.recipe_name}}</h5>
        
        <hr>
        <!-- Recipe details-->
        <ul class="browser-recipe-icons list-unstyled">
            <li class="fav-details-list"><i class="fas fa-user "></i><span>{{recipe.dish_type}}</span></li>
			      <li class="fav-details-list"><i class="fas fa-clock "></i><span>{{recipe.preparation_time}}</span></li>
			      <li class="fav-details-list"><i class="fas fa-stopwatch "></i><span>{{recipe.cooking_time}}</span></li>
			      <li class="fav-details-list"><i class="fas fa-signal "></i><span>{{recipe.recipe_difficulty}}</span></li>
		</ul>
       
        <!-- View Single Recipe -->
        <div class="submit-btns col-12">
            <a class="btn btn-primary view-btn" role="button" href="{{url_for('single_recipe', recipe_id=recipe.id)}}">View Recipe</a>
        </div>
    </div>

  </div>
  
  {% endfor %}
  
</div>
</div>






{% endblock %}
