{% extends 'base.html' %}
{% block content %}

<div class="search-result col-md-12 col-lg-10 offset-lg-3">
  <div class="result-header">
    <h3>Search Results</h3>
    <!-- Search form -->
    <form class="form-inline md-form form-sm mt-3 mb-5 search-result" action="{{url_for('search_bar')}}" method="POST">
      <i class="fas fa-search" aria-hidden="true" for="submit-form"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" name="search_text" placeholder="Search" aria-label="Search" required>
    </form>
  </div>



 <!-- Card deck -->
  <div class="card-deck search-deck">

    <!-- Card -->
    {% for recipe in recipes %}
    <div class="card search-card mb-5 col-md-3">
      
      <!--Card image-->
      <div class="view overlay">
        <img class="card-img-top" src="{{recipe.recipe_image}}" alt="Card image cap">
      </div>
      
      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h5 class="card-title text-center">{{recipe.recipe_name}}</h5>

        <hr>
        
        <!-- Recipe details-->
        <ul class="browser-recipe-icons list-unstyled">
          <li class="fav-details-list"><i class="fas fa-user "></i><span>{{recipe.dish_type}}</span></li>
          <li class="fav-details-list"><i class="fas fa-clock "></i><span>{{recipe.preparation_time}}</span></li>
          <li class="fav-details-list"><i class="fas fa-stopwatch "></i><span>{{recipe.cooking_time}}</span></li>
          <li class="fav-details-list"><i class="fas fa-signal "></i><span>{{recipe.recipe_difficulty}}</span></li>
        </ul>

        <!-- View Single Recipe -->
        <div class="submit-btns col-12">
          <a class="btn btn-primary view-btn" role="button" href="{{url_for('single_recipe', recipe_id=recipe.id)}}">View Recipe</a>
        </div>
        
      </div>
    </div>

    {% endfor %}

  </div> 
  
























  
</div>


{% endblock %}
